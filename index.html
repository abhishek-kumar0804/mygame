<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Number Guessing Game</h1>
        </div>
        <div class= "info">
            <h3>Guess a random number between 1 and 20</h3>
            

        </div>
        <div class="hero">
            <div class="main-heading">
                <h2>Guess a Number</br><br><span class="secret-number">?</span></h2>
            </div>
            <div class="input">
                <input class="input2" type="number">
            </div>
            <button class = 'guess'>Submit Guess</button>
            <div class="message">
                <h1 class= message>Start Guessing...</h1>
            </div>
            
            <h3 class= score1>Score: <span class= score>20</span></h3>
            <h3 class= highscore>High Score: <span class= high-score>20</span></h3>
            
            <button class="again1">Again!</button>

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
